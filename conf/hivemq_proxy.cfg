global
    maxconn 4096
    log stdout format raw local0

defaults
    mode tcp
    option tcpka
    timeout connect 5s
    timeout client 1m
    timeout server 1m
    timeout tunnel  3600s
    log global

frontend mqtt_frontend
    bind *:1883
    mode tcp
    default_backend mqtt_backends
    timeout client 1h

backend mqtt_backends
    balance roundrobin  
    timeout connect 5s
    timeout server 1h
    option tcp-check
    option tcpka
    server broker1 smartweather-server-cluster-hivemq-1:1883 check
    server broker2 smartweather-server-cluster-hivemq-2:1883 check
