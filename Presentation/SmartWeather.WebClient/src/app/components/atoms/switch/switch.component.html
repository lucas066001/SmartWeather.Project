<label *ngIf="!availableThemes.includes(theme) || theme == 'green'" class="inline-flex items-center cursor-pointer">
    <input type="checkbox" value="" class="sr-only peer" [(ngModel)]="isChecked" (click)="clickTrigger()">
    <div
        class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600 dark:peer-checked:bg-green-600">
    </div>
    <span *ngIf="showLabel" class="ms-3 font-medium text-sm text-[var(--sm-text-color)]">
        {{isChecked ? checkedText : uncheckedText}}
    </span>
</label>

<label *ngIf="availableThemes.includes(theme) && theme == 'brown'" class="inline-flex items-center cursor-pointer">
    <input type="checkbox" value="" class="sr-only peer" [(ngModel)]="isChecked" (click)="clickTrigger()">
    <div
        class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-yellow-700 dark:peer-focus:ring-yellow-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-900 dark:peer-checked:bg-yellow-900">
    </div>
    <span *ngIf="showLabel" class="ms-3 font-medium text-sm text-[var(--sm-text-color)]">
        {{isChecked ? checkedText : uncheckedText}}
    </span>
</label>
