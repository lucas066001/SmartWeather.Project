<button [type]="type" [ngClass]="getButtonClasses()"
    class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center focus:ring-4 focus:outline-none">
    <img *ngIf="iconName" [src]="themeService.getIconPath(iconName)" alt="iconName" class="h-5 me-2">
    <ng-content></ng-content>
</button>
